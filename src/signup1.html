<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Starter Studio - Metor Hub</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap-min.css" rel="stylesheet">
    <link href="./css/style-login-min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <div class="left-side">
            <div class="logo"></div>
                <div class="form-wrapper linear-form center">
                    <!-- Form -->
                    <form class="form-horizontal" action="signup2.html">
                        <div class="form-group">
                            <label for="inputName3">Name</label>
                            <input type="text" class="form-control" id="inputName3" placeholder="Name" required="true">
                        </div>
                        <div class="form-group">
                            <label for="inputLastName3">Email</label>
                            <input type="text" class="form-control" id="inputLastName3" placeholder="Last Name" required="true">
                        </div>
                        <div class="form-group">
                            <label for="inputPhone3">Phone</label>
                            <input type="text" class="input-medium bfh-phone form-control" data-format="+1 (ddd) ddd-dddd">
                        </div>
                        <div class="form-group">
                            <label for="inputUsername3">Username</label>
                            <input type="text" class="form-control" id="inputUsername3" placeholder="Username" required="true">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3">Password</label>
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="true">
                        </div>
                        <div class="form-group pull-right">
                            <button type="submit" class="form-button">Next</button>
                        </div>
                    </form>
                    <!-- End Form -->
                </div>
            </div>
    
        <div class="right-side"></div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap-min.js"></script>
    <script src="js/bootstrap-formhelpers-phone-min.js"></script>
  </body>
</html>

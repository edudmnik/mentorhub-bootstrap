<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Starter Studio - Metor Hub</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap-min.css" rel="stylesheet">
    <link href="./css/style-login-min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="left-side">
        <div class="logo"></div>
        <div class="form-wrapper">
            <!-- Form -->
            <form class="" action="signup2.html">
            
                <div class="form-group">
                    <label for="inputCompanyName">Company name</label>
                    <input type="text" class="form-control" id="inputCompanyName" placeholder="Company Name" required="true">
                </div>
                <div class="form-group">
                    <label for="inputWebsiteLink">Website Link</label>
                    <input type="text" class="form-control" id="inputWebsiteLink" placeholder="Website Link" required="true">
                </div>
                <div class="form-group">
                    <label for="inputPhysicalAddress">Physical Address</label>
                    <input type="text" class="form-control" id="inputPhysicalAddress" placeholder="Physical Address" required="true">
                </div>
                <div class="form-group">
                    <label for="inputPhone">Phone</label>
                    <input type="text" class="input-medium bfh-phone form-control" id="inputPhone" data-format="+1 (ddd) ddd-dddd">
                </div>
                <div class="form-group">
                    <label for="inputCompanySummary">Physical Address</label>
                    <textarea class="form-control" id="inputCompanySummary" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputVideoLink">Video Link</label>
                    <input type="text" class="form-control" id="inputVideoLink" placeholder="Video Link" required="true">
                </div>
                <div class="form-group">
                    <label for="inputCompanyLogo">Company Logo</label>
                    <input type="text" class="form-control" id="inputCompanyLogo" placeholder="Company Logo" required="true">
                </div>
                <div class="form-group">
                    <label for="inputLocation">Location</label>
                    <input type="text" class="form-control" id="inputLocation" placeholder="City, State" required="true">
                </div>
                <div class="form-group">
                    <label for="inputDateFounded">Date Founded</label>
                    <input type="text" class="form-control" id="inputDateFounded" placeholder="Date Founded" required="true">
                </div>
                <div class="form-group">
                    <label for="inputCompanyName">Type your company name</label>
                    <select class="form-control">
                        <option>Technology</option>
                        <option>Sales</option>
                        <option>Programming</option>
                        <option>Management</option>
                        <option>Design</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputFacebook">Social Links</label>
                    <input type="text" class="form-control" id="inputFacebook" placeholder="Facebook" required="true">
                    <input type="text" class="form-control" id="inputTwitter" placeholder="Twitter" required="true">
                    <input type="text" class="form-control" id="inputInstagram" placeholder="Instagram" required="true">
                    <input type="text" class="form-control" id="inputLinkedin" placeholder="LinkedIn" required="true">
                    <input type="text" class="form-control" id="inputOther" placeholder="Other" required="true">
                </div>
                <div class="form-group">
                    <label for="inputMentorshipType">Type your company name</label>
                    <select class="form-control" id="inputMentorshipType">
                        <option>Founder of an earlier company</option>
                        <option>No experience</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputAttachment">Attachment</label>
                    <input type="text" class="form-control" id="inputAttachment" placeholder="Attachment URL" required="true">
                </div>
                <div class="form-group pull-right">
                    <button type="submit" class="form-button">Next</button>
                </div>
            </form>
            <!-- End Form -->
        </div>
    </div>

    <div class="right-side">
        
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap-min.js"></script>
    <script src="js/bootstrap-formhelpers-phone-min.js"></script>
  </body>
</html>

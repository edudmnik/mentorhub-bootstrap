<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Starter Studio - Metor Hub Dashboard</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap-min.css" rel="stylesheet">
    <link href="./css/style-min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="background"></div>

    <!-- Top Header -->
    <div class="top-header">
      <div class="logo"></div>
      <div class="search-bar"><i class="material-icons">search</i><input type="text"></div>
      <div class="user-control">
        <div class="username"><span>Hello,</span> John Doe <i class="material-icons">keyboard_arrow_down</i></div>
        <div class="avatar"></div>
      </div>
    </div>
    <!-- End Top Header -->

    <!-- Left sidebar -->
    <div class="left-sidebar">
      <ul class="menu">
        <li class="menu-item active">
            <aside class="marker"></aside>
            <i class="material-icons">people_outline</i>
            <span>People</span>
        </li>
        <li class="menu-item">
            <aside class="marker"></aside>
            <i class="material-icons">bookmark_border</i>
            <span>Bookmarks</span>
        </li>
        <li class="menu-item">
            <aside class="marker"></aside>
            <i class="material-icons">format_list_bulleted</i>
            <span>List</span>
        </li>
        <li class="menu-item">
            <aside class="marker"></aside>
            <i class="material-icons">mail_outline</i>
            <span>Requests</span>
        </li>
        <li class="menu-item">
            <aside class="marker"></aside>
            <i class="material-icons">share</i>
            <span>Relationships</span>
        </li>
      </ul>
    </div>
    <!-- End Left sidebar -->
    
    <!-- Main Content Areas -->
    <div class="main-content">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
              <h1>People</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="contact-wrapper">
              hi
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Main Content Areas -->
    

    <!-- Right Side Bar -->
    <div class="right-sidebar">
      Right Sidebar
    </div>
    <!-- End Right Side Bar -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap-min.js"></script>
  </body>
</html>
